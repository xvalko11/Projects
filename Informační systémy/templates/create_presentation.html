{% extends 'layout.html' %}

{% block content %}
<form action="{{ url_for('create_presentation', creator_id=creator_id, id_conference=id_conference) }}" method="post"
    autocomplete="off">
    <table>
        <tr>
            <td><label for="name">Názov prezentácie</label></td>
            <td><input type="text" name="name" placeholder="Názov prezentácie" id="name" required></td>
        </tr>
        <tr>
            <td><label for="info">Popis prezentácie</label></td>
            <td><input type="text" name="info" placeholder="Popis prezentácie" id="info" required>
            </td>
        </tr>
        <tr>
            <td><label for="tags">Tagy</label></td>
            <td><input type="text" name="tags" placeholder="Tagy" id="tags" required></td>
        </tr>

    </table>
    <div class="msg">{{ msg }}</div>
    <input type="button" value="Späť na konferenciu"
        onclick="window.location.href='{{ url_for('conference', id_conference=id_conference )}}';">
    {% if creator_id == session['id'] %}
    <input type="submit" value="Pridať prezentáciu">
    {% else %}
    <input type="submit" value="Odoslať návrh prezentácie">
    {% endif %}

</form>


{% endblock %}
