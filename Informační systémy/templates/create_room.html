{% extends 'layout.html' %}
{% block title %}CreateRoom{% endblock %}

{% block content %}
<h2>Pridať miestnosť</h2>

<div>
    <form action="{{ url_for('create_room_process',id_conference=conference)}}" method="POST" autocomplete="off">
        <table>
            <tr>
                <td><label for="nazov_miestnosti">Názov miestnosti</label></td>
                <td><input type="text" name="nazov_miestnosti" placeholder="Nazov miestnosti" }} id="nazov_miestnosti"
                        required><br></td>
            </tr>
            <tr>
                <td><label for="kapacita_miestnosti">Kapacita miestnosti</label></td>
                <td><input type="number" min="1" name="kapacita_miestnosti" placeholder="Kapacita miestnosti" }}
                        id="kapacita_miestnosti" required><br></td>
            </tr>
        </table>
        <div>
            <input type="submit" value="{{button_message}}">
        </div>
    </form>
    <div>
        <input type="button" value="Späť na konferenciu"
            onclick="window.location.href='{{ url_for('conference', id_conference=conference)}}';">
    </div>
    <div class="msg">{{ msg }}</div>

    {% endblock %}
