{% extends 'layout.html' %}
{% block title %}EditSelectedUser{% endblock %}

{% block content %}

<h2>Profil uživateľa {{account['username']}}</h2>
<div>
    <form action="{{ url_for('edit_selected_user',username=account['username'])}}" method="post" autocomplete="off">
        <p>Tvoje údaje :</p>
        <table>
            <tr>
                <td><label for="username">Uživateľské meno</label></td>
                <td><input type="text" name="username" value={{account['username']}} id="username" required><br></td>
            </tr>
            <tr>
                <td><label for="password">Heslo</label></td>
                <td><input type="password" name="password" value={{account['password']}} id="password" required><br>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" value={{account['email']}} id="email" required><br></td>
            </tr>
            <tr>
                <td><label for="name">Krstné meno</label></td>
                <td><input type="text" name="name" value={{account['name']}} id="name"><br></td>
            </tr>
            <tr>
                <td><label for="surname">Priezvisko</label></td>
                <td><input type="text" name="surname" value={{account['surname']}} id="surname"><br></td>
            </tr>
        </table>
        <input type="submit" value="Zmeniť údaje">
    </form>
    <input type="submit" onclick="window.location.href='{{url_for('edit_users')}}';" value="Späť">
    <input type="submit" onclick="window.location.href='{{url_for('delete_selected_user',username=account['username'])}}';" value="Zmazať účet"> 
    <div class="msg">{{ msg }}</div> 
</div>

{% endblock %}
