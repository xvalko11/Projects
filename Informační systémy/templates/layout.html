<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <script data-require="jquery@3.1.1" data-semver="3.1.1"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body class="loggedin">
    <nav class="navtop">
        <div>
            <h1>IIS</h1>
            {% if session['role'] == 'admin' %}
            <a href="{{ url_for('edit_users') }}"><i class="fas fa-user-circle"></i>Upraviť uživateľov</a>
            {% endif %}
            <a href="{{ url_for('home') }}"><i class="fas fa-stream"></i>Konferencie</a>
            <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profil</a>
            {% if session['logged_in'] == True %}
            <a href="{{ url_for('my_tickets') }}"><i class="fas fa-ticket-alt"></i>
                Moje vstupenky</a>
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Odhlásiť sa</a>
            {% else %}
            <a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i>Prihlásiť sa</a>
            {% endif %}
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
